<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="keralastyle.css">
    <title>Document</title>
</head>
<body>
    <img class="bckpic" src="loginpic.jpg" alt="image error" >
    <div class="container">
    <div class="login-box">

        <h1>Log in</h1>
            <div class="textbox">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" id="email" placeholder="Email" name="" value="">

            <div class="textbox">
                <i class="fa fa-unlock-alt" aria-hidden="true"></i>

        </form>
    </div>
</div>
    <script src="login.js"></script>
