<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signupstyle.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="header">       
            <h2>Create Account</h2>
        </div>
            <form class="form" id="form" action="district.html">
                <div class="form-control">
                    <label>Username</label>
                    <input type="text" name="" value="" id="username"> 
                    <i class="fa fa-check-circle" aria-hidden="true"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label>Email</label>
                    <input type="text" name="" value="" id="email">
                    <i class="fa fa-check-circle" aria-hidden="true"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label>Password</label>
                    <input type="password" name="" value="" onkeyup="validatePassword(this.value);" id="password"><span id="msg"></span> 
                    <i class="fa fa-check-circle" aria-hidden="true"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label>Confirm Password</label>
                    <input type="password" name="" value="" id="password2">
                    <i class="fa fa-check-circle" aria-hidden="true"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label>Phone number</label>
                    <input type="text" name="" value="" id="phoneno">
                    <i class="fa fa-check-circle" aria-hidden="true"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <button type="submit">Sign up</button>
            </form>
         </div>
    <script src="signup.js"></script>
</body>
</html>
